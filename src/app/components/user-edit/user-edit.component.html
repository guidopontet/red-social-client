<div class="col-md-5">
	<!-- Titulo -->
	<h1 class="h1-strong">{{title}}</h1>

	<!-- Notificaciones -->
	<div class="alert alert-success" *ngIf="status=='success'">
		Se han actualizado tus datos correctamente
	</div>

	<div class="alert alert-danger" *ngIf="status=='error'">
		No se han podido actualizar tus datos
	</div>

	<!-- Formulario -->
	<form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-12">
		
		<p>
			<label>Nombre</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
			<!-- Si no es valido el input -->
			<span *ngIf="!name.valid && name.touched">
				El nombre es obligatorio
			</span>
		</p>

		<p>
			<label>Apellido</label>
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
			<!-- Si no es valido el input -->
			<span *ngIf="!surname.valid && surname.touched">
				El Apellido es obligatorio
			</span>
		</p>

		<p>
			<label>Nick</label>
			<input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required>
			<!-- Si no es valido el input -->
			<span *ngIf="!nick.valid && nick.touched">
				El Nick es obligatorio
			</span>
		</p>

		<p>
			<label>Correo Electr√≥nico</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
			<!-- Si no es valido el input -->
			<span *ngIf="!email.valid && email.touched">
				El Email es obligatorio
			</span>
		</p>

		<!-- Mostramos la imagen de usuario si es que tiene una-->
		<div *ngIf="user.image">
			<img src="{{url+ 'get-image-user/' +user.image}}" width="200px" />
		</div>

		<p>
			<label>Sube tu Avatar</label>
			<!-- Evento change de angular para los archivos marcados a enviar -->
			<input type="file" placeholder="Subir imagen"  (change)="fileChangeEvent($event)">
		</p>

		<!-- Le agregamos la propiedades disabled cuando no es valido -->
		<input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.valid">



	</form>


</div>
