<div class="col-md-5">
	<h1 class="h1-strong">{{title}}</h1>

	<!-- Aca mostramos un alert si se registró correctamente el uusuario -->
	<div class="alert alert-success" *ngIf="status == 'success'">
		Registro completado correctamente, <a [routerLink]="['/login']">Identificate aquí</a>
	</div>

	<!-- Aca mostramos un alert si falló el registro el usuario -->
	<div class="alert alert-danger" *ngIf="status=='error'">
		Registro incorrecto, El usuario ya existe!
	</div>


	<!-- Definimos el nombre del formulario como variable y le decimos que es un ofmrulario de Angular -->
	<!-- Establecemos el metodo a ejecutar cuando se envíe -->
	<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-md-12">
		
		<p>
			<label>Nombre</label>
			<!-- Definimos el nombre del input y establecemos el modelo -->
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required >
			<span *ngIf="!name.valid && name.touched">El nombre es obligatorio!</span>
		</p>

		<p>
			<label>Apellido</label>
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required >
			<span *ngIf="!surname.valid && surname.touched">El apellido es obligatorio!</span>
		</p>

		<p>
			<label>Nick</label>
			<input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required >
			<span *ngIf="!nick.valid && nick.touched">El nick es obligatorio!</span>
		</p>

		<p>
			<label>Email</label>
			<input type="email"  name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required >
			<span *ngIf="!email.valid && email.touched">El correo no es válido!</span>
		</p>

		<p>
			<label>Contraseña</label>
			<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required >
			<span *ngIf="!password.valid && password.touched">La contraseña es obligatoria!</span>
		</p>

		<input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!registerForm.form.valid">

	</form>
</div>
